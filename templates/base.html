{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Instagram</title>
</head>
<body class="bg-light">
  <!-- Start Navbar -->
  <nav class="navbar navbar-expand navbar-light bg-white sticky align-items-baseline border-bottom justify-content-center sticky-top">
    <div class="collapse navbar-collapse align-items-baseline justify-content-xl-around justify-content-between" id="navbarSupportedContent">
      <!-- <p class="mr-auto">{{ user }}님, 반갑습니다!</p> -->
      <a class="navbar-brand" href="{% url 'posts:index' %}">Instagram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline my-2 my-lg-0 d-none d-sm-inline">
        <input class="form-control mr-sm-2 bg-light" type="search" placeholder="검색" aria-label="Search">
        {% comment %} <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button> {% endcomment %}
      </form>

      <ul class="navbar-nav align-items-baseline">
        {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:profile' request.user %}">내프로필</a>
          </li>
          <li class="nav-item active">
            <form class="nav-link" action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <button class="border-0 bg-transparent">로그아웃</button>
            </form>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'accounts:update' %}">회원정보수정</a>
          </li>
        {% else %}
          <li class="nav-item active">
            <a class="nav-link btn btn-primary text-white mr-2" href="{% url 'accounts:login' %}"><b>로그인</b></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-primary" href="{% url 'accounts:signup' %}"><b>회원가입</b></a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->


  {% comment %} <h1 class="text-center">Instagram</h1>
  <hr> {% endcomment %}

  <div class="container-lg section-md" >
    {% block content %}
    {% endblock  %}
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
